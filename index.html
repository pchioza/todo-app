<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="logo">
        <h1>My Todo List</h1>
    </div>
    <div class="container">
        <div class="form-container">
            <form action="">
                <input type="text" name="todo-item" id="todo-item" placeholder="Type your todo..." autofocus>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="list-container">
            <ul class="todo-list">
                <li>Code</li>
                <li>Pray</li>
                <li>Cook</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
